<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>Сложные компоненты в React</title>
    <script src="https://unpkg.com/react@16/umd/react.development.js"></script>
    <script src="https://unpkg.com/react-dom@16/umd/react-dom.development.js"></script>
    <script src="https://unpkg.com/babel-standalone@6.15.0/babel.min.js"></script>
  </head>
  <body>
    <div id="container"></div>
    <script type="text/babel">
      var destination = document.querySelector('#container');

      class Square extends React.Component {
        render() {
          var squareStyle = {
            height: 150,
            backgroundColor: this.props.color,
          };

          return (
            <div style={squareStyle}>

            </div>
          );
        }
      }

      class Label extends React.Component {
        render() {
          var labelStyle = {
            padding: 13,
            margin: 0,
            fontFamily: 'sans-serif',
            fontWeight: 'bold',
          };

          return (
            <p style={labelStyle}>{this.props.color}</p>
          );
        }
      }

      class Card extends React.Component {
        render() {
          var cardStyle = {
            height: 200,
            width: 150,
            padding: 0,
            backgroundColor: "#fff",
            boxShadow: "0px 0px 5px #666"
          };

          return (
            <div style={cardStyle}>
              <Square color={this.props.color} />
              <Label color={this.props.color} />
            </div>
          );
        }
      }

      class Container extends React.Component {
        render() {
          var containerStyle = {
            display: "flex",
            flexWrap: "wrap",
            justifyContent: "center",
            alignItems: "center",
            height: "97vh",
            gap: 30,
          }

          return (
            <div style={containerStyle}>
              <Card color="#FFA737" />
              <Card color="#FF6663" />
              <Card color="#339999" />
              <Card color="#6699CC" />
              <Card color="#990000" />
              <Card color="#FF0099" />
              <Card color="#336666" />
              <Card color="#00CC33" />
              <Card color="#669900" />
              <Card color="#CCCC33" />
              <Card color="#CCFF99" />
              <Card color="#99CCCC" />
              <Card color="#9966CC" />
              <Card color="#CC9999" />
              <Card color="#FFCC00" />
              <Card color="#FFFFCC" />
              <Card color="#FF6666" />
              <Card color="#000033" />
              <Card color="#669966" />
              <Card color="#66FF99" />

              <Card color="#FFFF66" />
              <Card color="#99CC99" />
              <Card color="#FFFFFF" />
              <Card color="#333333" />
              <Card color="#00CCFF" />
              <Card color="#FFCC00" />
              <Card color="#FF9900" />
              <Card color="#666600" />
              <Card color="#CC9999" />
              <Card color="#993399" />
              <Card color="#9933CC" />
              <Card color="#CCCCFF" />
              <Card color="#9999CC" />
              <Card color="#3366FF" />
              <Card color="#0066CC" />
              <Card color="#00FFCC" />
              <Card color="#00FF66" />
              <Card color="#33CC00" />
              <Card color="#99CC00" />
              <Card color="#CCCC99" />
            </div>
          );
        }
      }

      ReactDOM.render(
        <div>
          <Container/>
        </div>,
        destination
      );
    </script>
  </body>
</html>
